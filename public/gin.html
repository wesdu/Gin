</head> 
<body>
	<div id="head" class="head">
		<div class="title">Project Gin</div>
		<span id="setting_button" class="button setting">SETTING</span>
		<div id="proxy_switcher" class="proxy_switcher switcher"><div class="trigger"></div></div>
	</div>
	<div class="content">
		<div class="data">
			<div id="dataleft" class="dataleft">
				<div class="datahead">
					<div class="flowitem">
						<div class="result">code</div>
						<div class="type">type</div>
						<div class="host">host</div>
						<div class="ip">ip</div>
						<div class="url">path</div>
					</div>
				</div>
				<div id="dataflow" class="dataflow">
					<!--
					<div class="flowitem">
						<div class="result code_200">200</div>
						<div class="type">GET</div>
						<div class="host">www.qq.com</div>
						<div class="ip">169.255.255.254</div>
						<div class="url">/hello/hi/main.js</div>
					</div>
					-->
				</div>	
			</div>
			<div id="dataright" class="dataright boxlayout">

			</div>
		</div>
	</div>
	<div id="setting_pad" class="dataright boxlayout">
		<div class="box detailbox">
			<div class="toolbar">
				<div class="buttons">
					<div class="button push" style="display:none;"></div>
					<div id="pop" class="button pop"></div>
					<div id="setting_close_button" class="button close"></div>
				</div>
			</div>
			<div class="content">
				<div class="lable">
					<span>DashBoard</span>
					<div class="button selected">rule</div>
					<div class="button">host</div>
				</div>
				<div class="bodywrap">
					<div id="rule_body" class="body">
						<div id="rule_head" class="host_head">
							<div class="item left"><input id="rule_match_input" placeholder="click me!" /></div>
							<div class="item right" id="file_pad">
								<input id="file" type="button" value="pick a file" />
								<input id="filepath" type="input" />
							</div>
							<div id="rule_plus" class="plus">+</div>
						</div>
						<!--
						<div class="host_item">
							<div class="item left"><input value="qq.com" /></div>
							<div class="item right"><input value="/public/test.html" /></div>
							<div class="minus">-</div>
						</div>
						<div class="host_item">
							<div class="item left"><input value="web2.qq.com" /></div>
							<div class="item right"><input value="/public/test2.html" /></div>
							<div class="minus">-</div>
						</div>
						-->
					</div>
					<div id="host_body" class="body" style="display:none;">
						<div class="host_head">
							<div class="item left"><input placeholder="host" /></div>
							<div class="item right"><input placeholder="ip" /></div>
							<div class="plus">+</div>
						</div>
						<!--
						<div class="host_item">
							<div class="item left"><input value="www.qq.com" /></div>
							<div class="item right"><input value="127.0.0.1" /></div>
							<div class="minus">-</div>
						</div>
						<div class="host_item">
							<div class="item left"><input value="www.qq.com" /></div>
							<div class="item right"><input value="127.0.0.1" /></div>
							<div class="minus">-</div>
						</div>
						-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="explorer">
		<div class="bar">
			<div id="explorer_path" class="path">/path</div>
			<div id="explorer_close_button" class="button">X</div>
			<!-- <div id="explorer_down_button" class="button">DOWN</div> -->
			<div id="explorer_up_button" class="button">UP</div>
		</div>
		<div id="explorer_body" class="body">
			<!-- <div class="directory"><div class="icon"></div><div class="name">test</div></div>
					<div class="file"><div class="icon"></div><div class="name">test</div></div>
					<div class="photo"><div class="icon"></div><div class="name">test</div></div> -->
		</div>
	</div>
